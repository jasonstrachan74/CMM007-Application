<div ng-controller="fixturesController" class="uk-containter uk-padding">
	<div class="uk-grid">
		<div class="uk-width-1-1">
			<h2>Fixtures</h2>
		</div>
		<div class="uk-width-2-3">
			<table class="uk-table uk-table-striped uk-table-hover uk-table-small">
				<thead>
					<tr>
						<th>Team</th>
						<th>Sport</th>
						<th>Opponent</th>
						<th>Location</th>
						<th>Date</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="fixture in dto.fixtures">
						<td>{{ fixture.Name }}</td>
						<td>{{ fixture.Sport }}</td>
						<td>{{ fixture.Opponent }}</td>
						<td>{{ fixture.Location }}</td>
						<td>{{ fixture.DateDisp | date:"dd/MM/yyyy HH:mm" }}</td>
						<td><span uk-icon="icon: users" ng-click="viewPlayers(fixture.FixtureID)" uk-tooltip="title: View players"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="uk-width-1-3">
			<h3>View Players</h3>
			<table class="uk-table uk-table-striped uk-table-hover uk-table-small">
				<tbody>
					<tr ng-repeat="player in dto.players">
						<td>{{ player.FirstName + ' ' + player.Surname }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
