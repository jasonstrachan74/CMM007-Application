<div ng-controller="registerController" class="uk-containter uk-padding">
	<div class="uk-grid">
		<div class="uk-width-1-3">
			<form class="uk-form-stacked">
				<legend class="uk-legend">Register</legend>
				<div class="uk-margin">
					<label class="uk-form-label" for="form-stacked-text">Email</label>
					<div class="uk-form-controls">
						<input class="uk-input" id="form-stacked-text" type="email" required='required' ng-model="dto.user.Email">
					</div>
				</div>

				<div class="uk-margin">
					<label class="uk-form-label" for="form-stacked-text">FirstName</label>
					<div class="uk-form-controls">
						<input class="uk-input" id="form-stacked-text" type="text" required='required' ng-model="dto.user.FirstName">
					</div>
				</div>

				<div class="uk-margin">
					<label class="uk-form-label" for="form-stacked-text">Surname</label>
					<div class="uk-form-controls">
						<input class="uk-input" id="form-stacked-text" type="text" required='required' ng-model="dto.user.Surname">
					</div>
				</div>

				<div class="uk-margin">
						<label class="uk-form-label" for="form-stacked-pass">Password</label>
						<div class="uk-form-controls">
							<input class="uk-input" id="form-stacked-pass" type="password" required='required'  ng-model="dto.user.Password">
						</div>
					</div>

				<div class="uk-alert uk-alert-danger" ng-show="error">{{ error }}</div>
				<div class="uk-margin">
					<button class="uk-button uk-button-default" ng-click="register()">Register</button>
				</div>
			</form>
		</div>
	</div>
</div>
