<div ng-controller="mySquadController" class="uk-containter uk-padding">
	
	<div class="uk-grid">
		<div class="uk-width-1-1"><legend class="uk-legend">My - Squads</legend> <a ng-click="showJoinNew()">Join new squad</a></div>
		<div class="uk-width-2-3">
			<table class="uk-table uk-table-striped uk-table-hover uk-table-small">
				<thead>
					<tr>
						<th>Name</th>
						<th>Sport</th>
						<th>Manager</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="team in dto.teams">
						<td>{{ team.Name}}</td>
						<td>{{ team.Sport}}</td>
						<td>{{ team.FirstName + ' ' + team.Surname}}</td>
						<td><span uk-icon="close" uk-tooltip="title: Leave Squad" ng-click="leaveSquad(team.SquadMemberID)"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="uk-width-1-3">
		
		<form class="uk-form-stacked" ng-show="dto.mode=='Join'">
					
					<h3>{{ dto.mode }} Squad</h3>

					<div class="uk-margin">
						<label class="uk-form-label" for="form-stacked-text">Team</label>
						<div class="uk-form-controls">
							<select  class="uk-select" ng-model="dto.selectedTeamID">
								<option ng-repeat="x in dto.squadDDL" value="{{x.TeamID}}">{{x.Name}}</option>
							</select>
						</div>
					</div>


					<div class="uk-margin">
						<button class="uk-button uk-button-default" ng-click="joinTeam()">Join</button>
					</div>

				</form>
		
		</div>
	</div>
</div>
